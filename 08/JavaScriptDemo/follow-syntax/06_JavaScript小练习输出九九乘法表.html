<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>

    <script>
        var k = 1;
        document.write("<table border='1px' align='center'>");
        for(var i = 1 ; i <= 9 ; i++) {
                document.write("<tr>");
               for (var j = k ; j <=i ; j++){
                   document.write("<td>");
                   document.write("&nbsp;" + i + "*" + j + "=" +i*j);
                   document.write("</td>");
               } 
               document.write("</tr>");
        }
        document.write("</table>");
    
        
    </script>
</head>
<body>
    
</body>
</html>
