<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特殊语法</title>
    <script>
        // 一行JS语句可以不使用分号结束
        // alert("jjj"),alert("hello")
        // alert("faf")


        /*
        变量的定义可以不使用var关键字
        */
        function fun(){
            //用关键定义为局部变量，范围为函数体内
            var a = 5;
            //不用关键字定义，范围为全局
            b = 6;
        }
        fun();
        //a输出不会显示
        document.write(b);
        document.write(a);
        
        
    </script>
</head>
<body>
    
</body>
</html>
