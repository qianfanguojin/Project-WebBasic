<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制</title>
    <script>
        /*
        switch语句，支持所有类型的数据
        */
        //您可以通过变换不同的 a 值来测试
        var a = "abc";
        switch (a) {
            case 1:
                document.write("整型");    
                break;
            case "abc":
                document.write("字符串");    
                break;
            case true:
                document.write("布尔型");    
                break;  
            case null:
                document.write("null");    
                break;
            case undefined:
                document.write("undefined");
                break;                         
            default:
                document.write("默认");
                break;
        }
        

        
    
    </script>

</head>
<body>
    
</body>
</html>
