<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--定义一个简单的学生信息表-->
<table border="1" cellspacing="0">
    <!--表格标题-->
    <caption>学生信息表</caption>

    <!--表示为结尾-->
    <tfoot>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>成绩</td>

    </tr>

    </tfoot>

    <!--表示为内容体-->
    <tbody>
    <tr>
        <td>1</td>
        <td>小明</td>
        <td>100</td>

    </tr>
    <tr>
        <td>2</td>
        <td>小李</td>
        <td>200</td>

    </tr>

    </tbody>

    <!--表示为标题-->
    <thead>

    <tr>
        <td>3</td>
        <td>小华</td>
        <td>300</td>

    </tr>

    </thead>






</table>
</body>
</html>
