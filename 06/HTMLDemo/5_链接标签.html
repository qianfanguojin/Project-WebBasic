<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!-- 超链接标签-->
    <a>点我</a><br/>

    <!--href 属性指定资源位置 -->
    <a href="https://www.baidu.com">点我</a><br/>

    <!--用target指定跳转的方式 默认为 self-->
    <a href="https://www.baidu.com" target="_self">在本页跳转</a><br/>
    <a href="https://www.baidu.com" target="_blank">在新标签页跳转</a><br/>

</body>
</html>
