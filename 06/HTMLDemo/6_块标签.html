<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
        <!--span 标签不会产生样式效果，信息在一行展示，也称行内标签，内联标签-->
        <span>我是span标签</span>
        <span>我是span标签</span>
        <!--div 标签也不会产生任何样式，不过会自动换行-->
        <div>我是div标签</div>
        <div>我是div标签</div>
</body>
</html>
