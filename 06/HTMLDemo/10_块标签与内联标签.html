<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>块标签和内联标签</title>
    <!-- <style>
       body *{
            border: 1px red solid;
        }
    </style> -->
</head>
<body>
    <!-- 块标签区域 -->
    <h2>块标签示例</h2>

    <h6>标题一</h6>
    <div>没有在标题h6后加换行，块级元素div自动新开一行显示</div>
    <p>没有在div后加换行，块级元素p自动新开一行显示</p>



    <!-- 内联标签区域 -->
    <h2>内联标签示例</h2>
    <span>h2标题标签为块标签，内容结尾新开一行，这里的文本显示在标题下方。</span>
    <a href="#">内联标签a会和span标签在同一行</a>
    <span>内联标签会一直并列排放，直到充满浏览器再到下一行111111111111111111111111111111111111111111111111111111111111111111111111111</span><br/>
    <span>也可以使用换行标签来跳到下一行</span>

</body>
</html>
