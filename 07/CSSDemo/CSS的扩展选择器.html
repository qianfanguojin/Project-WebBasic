<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>CSS 中的扩展选择器</title>
    <style>
        /* 全元素选择器 
        *{  
           color: red;
        }
        */

        
        a:link{
            color: red;
        }

        a:hover{
            color: violet;
        }

        a:active{
            color: green;
        }
        
        a:visited{
            color: blue;
        }

    </style>
</head>
<body>
    <!-- 全元素选择器测试
    <p>1</p>
    <div>2</div> -->

    <!-- 伪类选择器测试 -->
    <a href="#5">千帆过烬</a>
</body>
</html>
