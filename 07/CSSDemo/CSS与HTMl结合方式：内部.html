<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>内部样式方式</title>
    <!-- 在head中通过style标签编写CSS代码 -->
    <!-- 作用域为当前HTML文件 -->
    <!-- 这种方式比较常用 -->
    <style>
        div{
            color: rgb(105, 105, 218)
        }
    </style>

</head>
<body>
    <p>内部样式示例</p>
    <div>Hello</div>

    <div>World</div>


</body>
</html>
